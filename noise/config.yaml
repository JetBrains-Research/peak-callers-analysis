# ======================== FASTQ READS ========================

fastq_dir: reads

# FASTQ file extension: "fastq.gz" or "fastq" or "fq.gz" or "fq", etc.
fastq_ext: "fastq.gz"

# ======================== TRIM READS ========================
#trim_reads: True
trim_reads: False

# ======================== Alignment ========================
# UCSC genome: e.g. hg19, hg38, mm9, mm10, ..
genome: hg19

# ======================== MACS2 ========================
# MACS2 Broad
macs2_mode: broad
macs2_params: "--broad --broad-cutoff 0.1"
macs2_suffix: broad0.1 # do not use underscores here otherwise wrong sample wildcards

# ======================== SICER ========================
sicer_fragment: 150
sicer_window: 200
sicer_gap: 600
sicer_fdr: 0.01
sicer_evalue: 100

# ======================== SPAN ========================
span_bin: 200
span_gap: 5
span_fdr: 1E-6
span_markup: ""
